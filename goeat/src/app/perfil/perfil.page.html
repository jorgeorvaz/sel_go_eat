<ion-header>
  <ion-toolbar color="primary">
    <img id="logo" src=".././../assets/logo.png">
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-profile-pic>
      <img id="imagen_perfil" src="./assets/imgs/perfil.png">
    </ion-profile-pic>
    <ion-card-header>
      <ion-card-title>¡Un GoEater apareció!</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-item lines="none">
    <ion-input type="email" placeholder="Nuevo email" [(ngModel)]="correo"></ion-input>
  </ion-item>
    
  <ion-row>
    <ion-col>
      <ion-button class="ion-padding-horizontal ion-margin-vertical" expand="block" (click)="perfil()">Cambiar email</ion-button>
    </ion-col>
  </ion-row>

  <ion-item lines="none">
    <ion-input type="password" placeholder="Nueva contraseña" [(ngModel)]="contrasena"></ion-input>
  </ion-item> 
  
  <ion-button class="ion-padding-horizontal ion-margin-vertical" expand="block" (click)="password()">Cambiar contraseña</ion-button>
   

  <ion-button color="danger" (click)="logout()" class="ion-padding-horizontal ion-margin-vertical">Cerrar sesión</ion-button>
</ion-content>

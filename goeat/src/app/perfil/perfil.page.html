<ion-menu content-id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Go eat now!</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <!--Conexion de inicio de sesion-->
      <ion-item class="login_menu">
        <ion-col>
          <ion-row id="img_user">
            <ion-avatar item-start>
              <img src="./assets/imgs/perfil.png">
            </ion-avatar>
          </ion-row>
          <ion-row>
            
              Bienvenido: {{userEmail}}
            
          </ion-row>
        <ion-button id="boton_logout" color="danger" name="logout" (click)="logout()">Desconectar</ion-button>
      </ion-col>
      </ion-item>
  <!--________________________________________________________________________________________________________________________-->
      <ion-list-header>
        Menu
      </ion-list-header>
      <ion-menu-toggle auto-hide="false">
        <ion-item button routerLink = "/home" class="active">
          <ion-icon slot="start" name='home'></ion-icon>
          <ion-label>
            Inicio
          </ion-label>
        </ion-item>
        <ion-item button routerLink = "/perfil">
          <ion-icon slot="start" name='person-outline'></ion-icon>
          <ion-label>
            Mi perfil
          </ion-label>
        </ion-item>
        <ion-item button routerLink = "/contacto">
          <ion-icon slot="start" name='call-outline'></ion-icon>
          <ion-label>
            Contacto
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<!--_______________________________________________________MENU____________________________________________________________________________-->
<ion-page class="ion-page" id="main-content"></ion-page>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-toggle>
          <ion-button>
            <ion-icon slot="icon-only" name="menu"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
      <ion-item>  
        <p>Desde GoEatNow también luchamos contra el COVID-19.</p> 
        <ion-thumbnail> 
          <img src="./assets/imgs/covid.png"> 
        </ion-thumbnail> 
      
      </ion-item>
    </ion-toolbar>
  </ion-header>
avatar
<ion-content padding>
  <ion-card>
    <ion-profile-pic>
      <img src="./assets/imgs/perfil.png">
    </ion-profile-pic>

    <ion-parrafo>
      <p>¡Un GoEater apareció!</p>
    </ion-parrafo>
  </ion-card>

  <ion-item>
    <ion-input type="email" placeholder="Nuevo email"></ion-input>
  </ion-item>
    
  <ion-row>
    <ion-col>
      <ion-button class="botonform" expand="block">Cambiar email</ion-button>
    </ion-col>
  </ion-row>

  <ion-item>
    <ion-input type="password" placeholder="Nueva contraseña"></ion-input>
  </ion-item>
    
  <ion-row>
    <ion-col>
      <ion-button class="botonform" expand="block">Cambiar contraseña</ion-button>
    </ion-col>
  </ion-row>

</ion-content>



<ion-page class="ion-page" id="main-content"></ion-page>
  <ion-header>
    <ion-toolbar color="primary">
    <img id="logo" src=".././../assets/logo.png">
  </ion-toolbar>
  </ion-header>
<ion-content padding>
  <ion-card>
    <ion-profile-pic>
      <img id="imagen_perfil" src="./assets/imgs/perfil.png">
    </ion-profile-pic>

    <ion-parrafo id="user">
      <p>{{userEmail}}</p>
    </ion-parrafo>
  </ion-card>

  <ion-item>
    <ion-input type="email" placeholder="Nuevo email" [(ngModel)]="correo"></ion-input>
  </ion-item>
    
  <ion-row>
    <ion-col>
      <ion-button class="botonform" expand="block" (click)="perfil()">Cambiar email</ion-button>
    </ion-col>
  </ion-row>

  <ion-item>
    <ion-input type="password" placeholder="Nueva contraseña" [(ngModel)]="contrasena"></ion-input>
  </ion-item>
    
  <ion-row>
    <ion-col>
      <ion-button class="botonform" expand="block" (click)="password()">Cambiar contraseña</ion-button>
    </ion-col>
  </ion-row>
  <hr>
  <ion-button color="danger" expand="block" (click)="logout()" class="botonform" id="boton_logout">Cerrar sesión</ion-button>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <img id="logo" src=".././../assets/logo.png">
  </ion-toolbar>
</ion-header>
 
<ion-content class="registro_form">
  <form [formGroup]="ionicForm" (ngSubmit)="registrar()" novalidate>
 
    <ion-item lines="none">
      <ion-label position="stacked">Email</ion-label>
      <ion-input formControlName="email" [(ngModel)]="usuario.email" type="email"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
      Tienes que introducir un email
    </span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
      Tienes que introducir un email valido
    </span>
 
    <ion-item lines="none">
      <ion-label position="stacked">Password</ion-label>
      <ion-input maxlength="10" formControlName="password" [(ngModel)]="usuario.password" type="password" required></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
      Tienes que introducir una contrase√±a
    </span>
 
    
        <ion-button type="submit" class="ion-padding-horizontal" id="boton_registro" expand="block" routerLink="/login" [disabled]="!ionicForm.valid">Registrarse</ion-button>
      
  </form>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="contenedor">
  <form [formGroup]="ionicForm" (ngSubmit)="iniciar()" novalidate>
 
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" [(ngModel)]="usuario.email" type="email"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
      Tienes que introducir un email
    </span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
      Tienes que introducir un email valido
    </span>
 
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input maxlength="10" formControlName="password" [(ngModel)]="usuario.password" type="password" required></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
      Tienes que introducir una contraseña
    </span>
 
    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block">Iniciar sesión</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <ion-button color="secondary" routerLink="/registro" >¿Aún no estas  registrado?</ion-button>
  
</ion-content>

<ion-menu content-id="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Go eat now!</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <!--Conexion de inicio de sesion-->
        <ion-item class="login_menu">
          <ion-col>
            <ion-row id="img_user">
              <ion-avatar item-start>
                <img src="./assets/imgs/perfil.png">
              </ion-avatar>
            </ion-row>
            <ion-row>
              
                Bienvenido: {{userEmail}}
              
            </ion-row>
          <ion-button id="boton_logout" color="danger" name="logout" (click)="logout()">Desconectar</ion-button>
        </ion-col>
        </ion-item>
    <!--___________________________________________________________________________________________________________________________________________________________-->
        <ion-list-header>
          Menu
        </ion-list-header>
        <ion-menu-toggle auto-hide="false">
          <ion-item button routerLink = "/home" class="active">
            <ion-icon slot="start" name='home'></ion-icon>
            <ion-label>
              Inicio
            </ion-label>
          </ion-item>
          <ion-item button routerLink = "/perfil">
            <ion-icon slot="start" name='person-outline'></ion-icon>
            <ion-label>
              Mi perfil
            </ion-label>
          </ion-item>
          <ion-item button routerLink = "/contacto">
            <ion-icon slot="start" name='call-outline'></ion-icon>
            <ion-label>
              Contacto
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-page class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-button>
              <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
        <ion-title>Logo_app</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>  
  
      <ion-searchbar></ion-searchbar>
      <div #map id="map"></div>
      <div style="width : 100% ;height: 50%">
        <ion-list *ngFor="let place of places; let i = index">
        <ion-item *ngIf="i < 3">
          <ion-card >
            <ion-card-header>
                <ion-card-title>{{place.name}}</ion-card-title>
              </ion-card-header>
            <ion-card-content>
               Valoracion: {{place.rating}}/5 - 
               Ocupacion: Desconocida
            </ion-card-content>
          </ion-card>
        </ion-item>
        </ion-list>
      </div>
    </ion-content>
  </ion-page>

<ion-app>
  <ion-menu content-id="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Go eat now!</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-list-header>
          Menu
        </ion-list-header>
        <ion-menu-toggle auto-hide="false">
          <ion-item button>
            <ion-icon slot="start" name='home'></ion-icon>
            <ion-label>
              Inicio
            </ion-label>
          </ion-item>
          <ion-item button>
            <ion-icon slot="start" name='heart-outline'></ion-icon>
            <ion-label>
              Restaurantes favoritos
            </ion-label>
          </ion-item>
          <ion-item button>
            <ion-icon slot="start" name='call-outline'></ion-icon>
            <ion-label>
              Contacto
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-page class="ion-page" id="main-content">

      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-toggle>

        </ion-buttons>

      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">  
  
      <ion-searchbar></ion-searchbar>
      <ion-item>
        <ion-label>

        </ion-label>
      </ion-item>
      <ion-chip>
        <ion-avatar>
          <img src="https://image.flaticon.com/icons/svg/45/45332.svg">
        </ion-avatar>
        <ion-label>Restaurantes</ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>

      <ion-card>
        <ion-card-header>
            <ion-card-title>Restaurante italia</ion-card-title>
          </ion-card-header>
        <ion-card-content>

      </ion-card>
      <ion-card>

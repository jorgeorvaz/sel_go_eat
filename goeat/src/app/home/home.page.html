<ion-header>
  <ion-toolbar color="primary">
    <img id="logo" src=".././../assets/logo.png">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Pizza Hut" (ionChange)="findPlace($event)" [debounce]="500"></ion-searchbar>

  <div *ngIf="direction">
    <ion-card *ngFor="let route of direction.routes; let i = index;">
      <ion-card-header>
        <ion-card-subtitle>{{ route.legs[0].duration.text }}</ion-card-subtitle>
        <ion-card-title>{{ route.legs[0].distance.text }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button (click)="pickRoute(i)">Pick Route</ion-button>
        <ion-button (click)="openNativeRoute(route)">Show native Route</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <div #map id="map"></div>
  <ion-button expand="block" (click)="toggleMarker()">¿Dónde estas?</ion-button>
  <ion-button expand="block" (click)="showNearby()">Mostrar bares alrededor</ion-button>

  <ion-button expand="block" (click)="startTracking()" color="success" *ngIf="!isTracking">
    <ion-icon name="locate" slot="icon-left"></ion-icon>Start Tracking
  </ion-button>

  <ion-button expand="block" (click)="stopTracking()" color="warning" *ngIf="isTracking">
    <ion-icon name="hand" slot="icon-left"></ion-icon>Stop Tracking
  </ion-button>

  <div style="width:100%; height:50%">
    <ion-list *ngFor="let place of places; let i = index">
    <ion-item *ngIf="i < 3">
      <ion-card >
        <ion-card-header>
            <ion-card-title>{{place.name}}</ion-card-title>
          </ion-card-header>
        <ion-card-content>
           Valoracion: {{place.rating}}/5 - 
           Ocupacion: Desconocida
           <ion-button expand="block" (click)="metodo()">¿Estás aquí?</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-item>
    </ion-list>
  </div>

</ion-content>

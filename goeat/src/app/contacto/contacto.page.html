<ion-app>
<ion-menu content-id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Contacto</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-list-header>
        Menu
      </ion-list-header>
      <ion-menu-toggle auto-hide="false">
        <ion-item button>
          <ion-icon slot="start" name='home'></ion-icon>
          <ion-label>
            Inicio
          </ion-label>
        </ion-item>
        <ion-item button>
          <ion-icon slot="start" name='heart-outline'></ion-icon>
          <ion-label>
            Restaurantes favoritos
          </ion-label>
        </ion-item>
        <ion-item button routerLink = "/Contacto">
          <ion-icon slot="start" name='call-outline'></ion-icon>
          <ion-label>
            Contacto
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content>

    <form [formGroup]="ionicForm" (ngSubmit)="enviar_mensaje()" novalidate> 
 
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input maxlength="10" formControlName="nombre" [(ngModel)] = "contacto.nombre" type="nombre" required></ion-input>
    </ion-item>

   <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" [(ngModel)] = "contacto.email" type="email"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
      Tienes que introducir un email
    </span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
      Tienes que introducir un email valido
    </span>
    

    <ion-item>
      <ion-label>Mensaje:</ion-label>
      <ion-textarea rows="6" cols="20" [(ngModel)] = "contacto.mensaje" placeholder="Escribe tu mensaje aqui..."></ion-textarea>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block">Enviar mensaje</ion-button>
      </ion-col>
    </ion-row>
    
  </form>

  </ion-content>
</ion-app>

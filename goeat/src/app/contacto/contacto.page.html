
<ion-page class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-toggle>
          <ion-button>
            <ion-icon slot="icon-only" name="menu"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
      <ion-title>GO EAT NOW</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content class = "background">

    <form [formGroup]="ionicForm" (ngSubmit)="enviar_mensaje()" novalidate> 
 
    <ion-item class="inputs" lines="full" >
      <ion-label position="floating">Nombre</ion-label>
      <ion-input maxlength="10" formControlName="nombre" [(ngModel)] = "contacto.nombre" type="nombre" required></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.nombre.errors?.required">
      Tienes que introducir una contrase√±a
    </span>

   <ion-item class="inputs" lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" [(ngModel)] = "contacto.email" type="email"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
      Tienes que introducir un email
    </span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
      Tienes que introducir un email valido
    </span>
    

    <ion-item class="inputs">
      <ion-label>Mensaje:</ion-label>
      <ion-textarea rows="6" cols="20" formControlName="mensaje" [(ngModel)] = "contacto.mensaje" placeholder="Escribe tu mensaje aqui..."></ion-textarea>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button class="botonform" expand="block" (click)= "crear_mensaje()">Enviar mensaje</ion-button>
      </ion-col>
    </ion-row>
    
  </form>

  </ion-content>
</ion-page>

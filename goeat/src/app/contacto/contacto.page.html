<ion-app>
<ion-menu content-id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Go Eat Now</ion-title>
    </ion-toolbar>
  </ion-header>
  <!--Menu-->
  <ion-content>
    <ion-list>
      <!--Conexion de inicio de sesion-->
      <ion-item class="login_menu">
        <ion-col>
          <ion-row id="img_user">
            <ion-avatar item-start>
              <img src="./assets/imgs/perfil.png">
            </ion-avatar>
          </ion-row>
        <ion-row>
          
            Bienvenido: {{userEmail}}
          
        </ion-row>
        <ion-button id="boton_logout" color="danger" name="logout" (click)="logout()">Desconectar</ion-button>
      </ion-col>
      </ion-item>
  <!--___________________________________________________________________________________________________________________________________________________________-->
      <ion-list-header>
        Menu
      </ion-list-header>
      <ion-menu-toggle auto-hide="false">
        <ion-item button routerLink = "/home">
          <ion-icon slot="start" name='home'></ion-icon>
          <ion-label>
            Inicio
          </ion-label>
        </ion-item>
        <ion-item button routerLink = "/perfil">
          <ion-icon slot="start" name='person-outline'></ion-icon>
          <ion-label>
            Mi perfil
          </ion-label>
        </ion-item>
        <ion-item button routerLink = "/contacto" class="active">
          <ion-icon slot="start" name='call-outline'></ion-icon>
          <ion-label>
            Contacto
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<!--_______________________________________________________MENU____________________________________________________________________________________________________-->
<ion-page class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-toggle>
          <ion-button>
            <ion-icon slot="icon-only" name="menu"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
      <ion-title>Logo_app</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content class = "background">

    <form [formGroup]="ionicForm" (ngSubmit)="enviar_mensaje()" novalidate> 
 
    <ion-item class="inputs" lines="full" >
      <ion-label position="floating">Nombre</ion-label>
      <ion-input maxlength="10" formControlName="nombre" [(ngModel)] = "contacto.nombre" type="nombre" required></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.nombre.errors?.required">
      Tienes que introducir una contrase√±a
    </span>

   <ion-item class="inputs" lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" [(ngModel)] = "contacto.email" type="email"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
      Tienes que introducir un email
    </span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
      Tienes que introducir un email valido
    </span>
    

    <ion-item class="inputs">
      <ion-label>Mensaje:</ion-label>
      <ion-textarea rows="6" cols="20" formControlName="mensaje" [(ngModel)] = "contacto.mensaje" placeholder="Escribe tu mensaje aqui..."></ion-textarea>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button class="botonform" type="submit" expand="block">Enviar mensaje</ion-button>
      </ion-col>
    </ion-row>
    
  </form>

  </ion-content>
</ion-page>
</ion-app>
